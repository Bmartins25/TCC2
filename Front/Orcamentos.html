<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

<body>
  <div class="container" >
    <a class="links" id="paraorcamentos"></a>
    <a class="links" id="paragastos"></a>
     
    <div class="content"> 
         <!--FORMULÁRIO DE GASTOS-->
        <div id="orcamentos">
          <form method="post" action=""> 
            <h1>Orçamentos</h1> 
             
           
              <label for="nome_cad">Contas</label>
              <input id="Contas" name="Contas" required="required" type="number" placeholder="00,00" />
            
             
            
              <label for="email_cad">Alimentação</label>
              <input id="Alimentacao" name="Alimentacao" required="required" type="number" placeholder="almoços"/> 
            
             
             
              <label for="senha_cad">Eventos</label>
              <input id="Eventos" name="Eventos" required="required" type="number" placeholder="boates e bares"/>
            
                <label for="senha_cad">Transportes</label>
                <input id="Transportes" name="Transportes" required="required" type="number" placeholder="Gasolina"/>
              
                <label for="senha_cad">Compras</label>
                <input id="Compras" name="Compras" required="required" type="number" placeholder="Arroz, feijão, leite"/>
              
             
            
              <button id="bntclick"> Gravar </button>   <!--olhar o css do botão depois -->

              <button id="bntclick"> Adiciona novo orçamento </button> 
            
            </form>
             
            <p class="link">  
              
              <a href="#paracustos"> Centros de custos </a>
            </p>
          

        </div>



        <script src="./orcamento.js"> </script>
  </body>
