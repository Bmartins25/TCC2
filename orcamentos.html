<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paraorcamentos"></a>
    <a class="links" id="paracustos"></a>
     
    <div class="content"> 
         <!--FORMULÁRIO DE GASTOS-->
        <div id="orcamentos">
          <form method="post" action=""> 
            <h1>Orçamentos</h1> 
             
            <p> 
              <label for="nome_cad">Contas</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="00,00" />
            </p>
             
            <p> 
              <label for="email_cad">Alimentação</label>
              <input id="email_cad" name="email_cad" required="required" type="email" placeholder="almoços"/> 
            </p>
             
            <p> 
              <label for="senha_cad">Rolézinhos</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="boates e bares"/>
            </p>
            <p> 
                <label for="senha_cad">Transportes</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Gasolina"/>
              </p>
              <p> 
                <label for="senha_cad">Compras</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Arroz, feijão, leite"/>
              </p>
             
            <p> 
              <input type="submit" value="Adicionar novo orçamento"/> 
            </p>
             
            <p class="link">  
              
              <a href="#paracustos"> Centros de custos </a>
            </p>
          </form>
        </div>

        
  </body>
  </html>
