<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <a class="links" id="paragastos"></a>
    <a class="links" id="paracustos"></a>

    <div class="content"> 
        <!--FORMULÁRIO DE CUSTOS-->
       <div id="custos">
         <form method="post" action=""> 
           <h1>Centro de custos</h1> 
            
           <p> 
             <label for="nome_cad">Nubank</label>
             <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="00,00" />
           </p>
            
           <p> 
             <label for="email_cad">Itaú</label>
             <input id="email_cad" name="email_cad" required="required" type="email" placeholder="00,00"/> 
           </p>
            
           <p> 
             <label for="senha_cad">Banco do Brasil</label>
             <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="00,00"/>
           </p>
           <p> 
            <p> 
                <input type="submit" value="Novo centro de custo"/> 
              </p>
               
              <p class="link">  
                
                <a href="#paragastos"> Voltar </a>
                <a href="#paracustos"> Sair </a>
              </p>
            </form>
          </div>
      </div>
  </div>
